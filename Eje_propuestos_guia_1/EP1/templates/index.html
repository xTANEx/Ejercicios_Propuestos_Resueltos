<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="../static/JS/app.js"></script>
    <title>Ecuacion</title>
</head>
<body>
    <h1>Calculo de Ecuacion</h1>
    <p>Y = X * Z + Z + X</p>
    <fieldset>
        <legend>Seccion de calculo</legend>
        <label for="datox">Ingrese el valor de X</label> <br>
        <input class="datos" type="number" name="dato" id="datox" placeholder="2"> <br>
        
        <label for="datoz">Ingrese el valor de Z</label> <br>
        <input class="datos" type="number" name="dato" id="datoz" placeholder="2"><br><br>
        
        
        <button onclick="calcular()">Calcular</button> <br> <br>

        <label for="contenido">El resultado de Y calculado segun la ecuacion es:</label> <br>
        <input type="number" name="dato" id="contenido" placeholder="8" readonly>

    </fieldset>
        
</body>
</html>
